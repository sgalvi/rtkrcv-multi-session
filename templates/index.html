<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTKRCV Pool Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è RTKRCV Pool Manager</h1>
        
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <!-- Add/Edit Device Form -->
        <div class="section">
            <h2>‚ûï Aggiungi/Modifica Dispositivo</h2>
            <form id="deviceForm">
                <input type="hidden" id="editSerial" value="">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="deviceName">Nome Dispositivo:</label>
                        <input type="text" id="deviceName" required>
                    </div>
                    <div class="form-group">
                        <label for="deviceSerial">Numero Seriale:</label>
                        <input type="text" id="deviceSerial" required>
                    </div>
                    <div class="form-group">
                        <label for="deviceIp">Indirizzo IP:</label>
                        <input type="text" id="deviceIp" required placeholder="192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label for="devicePort">Porta:</label>
                        <input type="number" id="devicePort" required placeholder="2222">
                    </div>
                    <div class="form-group">
                        <label for="deviceRole">Ruolo:</label>
                        <select id="deviceRole" required>
                            <option value="">Seleziona ruolo</option>
                            <option value="Master">Master</option>
                            <option value="Rover">Rover</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-primary" id="submitBtn">Aggiungi Dispositivo</button>
                    <button type="button" class="btn-warning hidden" id="cancelBtn" onclick="cancelEdit()">Annulla</button>
                </div>
            </form>
        </div>
        
        <!-- Device List -->
        <div class="section">
            <h2>üìã Elenco Dispositivi</h2>
            <div style="margin-bottom: 15px;">
                <button class="btn-primary" onclick="loadDevices()">üîÑ Aggiorna Elenco</button>
            </div>
            
            <table id="devicesTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Seriale</th>
                        <th>IP:Porta</th>
                        <th>Ruolo</th>
                        <th>Stato Sessione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="devicesTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <div class="loading"></div>
                            Caricamento dispositivi...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
 <!-- Session Output -->
        <div class="section">
            <h2>üìä Output Sessioni NMEA</h2>
            <div style="margin-bottom: 15px;">
                <select id="outputDeviceSelect" onchange="loadSessionOutput()">
                    <option value="">Seleziona un rover per vedere l'output</option>
                </select>
                <button class="btn-primary btn-small" onclick="loadSessionOutput()" style="margin-left: 10px;">üîÑ Aggiorna Output</button>
            </div>
            
            <div class="output-console" id="outputConsole">
                <div style="text-align: center; color: #7f8c8d;">
                    Seleziona un rover per visualizzare l'output NMEA
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
